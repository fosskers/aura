[package]
name = "aura-core"
version = "0.1.0"
authors = ["Colin Woodbury <colin@fosskers.ca>"]
edition = "2021"
description = "Core types and logic for extended Arch Linux package managers."
repository = "https://github.com/fosskers/aura"
readme = "README.md"
license = "GPL3"
keywords = ["archlinux", "alpm", "aur", "pacman"]

[dependencies]
alpm = "2.2"
alpm-utils = "2.0"
disown = "1.0"
from_variants = "1.0"
itertools = "0.10"
log = "0.4"
nonempty = "0.8"
petgraph = { version = "0.6", default-features = false }
r2d2 = "0.8"
rayon = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
srcinfo = "1.0"
time = { version = "0.3", features = ["serde"] }
validated = { version = "0.2", features = ["rayon"] }
